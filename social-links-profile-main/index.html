<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica image"
        width="90"
        height="90"
        class="rounded-corners"
      />
      <h1 class="name">Jessica Randall</h1>
      <h4 class="city">London, United Kingdom</h4>
      <p class="para">"Front-end developer and avid reader"</p>
      <div class="link-container">
        <div class="links"><a href="#">GitHub</a></div>
        <div class="links"><a href="#">Frontend Mentor</a></div>
        <div class="links"><a href="#">LinkedIn</a></div>
        <div class="links"><a href="#">Twitter</a></div>
        <div class="links"><a href="#">Instagram</a></div>
      </div>
    </div>
  </body>
</html>
